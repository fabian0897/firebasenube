<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&#39; rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oswald&#39; rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Iniciar Sesión</h3>	
				</div>
				<div class="card-body">
					
					<div class="mb-3">
						<br>
						<label style="color: white;" for="">Usuario: </label>
						<input type="email" class="form-control" id="edtuser" placeholder="Email" required>
					</div>
					<div class="mb-3">
						<label style="color: white;" for="">Contraseña: </label>
						<input type="password" class="form-control" id="edtpassword" placeholder="Ingrese clave">
					</div>
					<div class="d-grid gap-2">
						<input type="button" id="loginbtn" value="Iniciar Sesión" onclick="login()" class="btn btn-primary">
						<input type="submit" id="atrasbtn" value="Atras" class="btn btn-secundary">
					</div>
								
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a href="plantillas/register_user.html">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script type="module" src="js/index.js"></script>
	
	</body>
	</html>
