    <body>
      <form id="registraruser">

        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Registro Usuario</h3>	
            </div>
            <div class="card-body"  >
              
              <div class="mb-3">
                <br>

                <input type="text" class="form-control" id="edtdepartamento" placeholder="Email" required minlength="">

                <input type="text" class="form-control" id="edtrh" placeholder="Email" required minlength="">

               <input type="submit" id="registrar" value="Registrar" class="btn btn-info btn-block">
